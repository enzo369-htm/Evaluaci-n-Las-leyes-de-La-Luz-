<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación: Las Leyes de La Luz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            font-weight: 700;
            text-decoration: underline;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: 700;
            text-decoration: underline;
        }
        td {
            height: 40px;
        }
        td[contenteditable="true"] {
            background-color: #222;
            color: white;
            cursor: text;
        }
        td:focus {
            outline: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>Evaluación: Las Leyes de La Luz</h1>
    <table>
        <thead>
            <tr>
                <th>SAKA KIRIYA</th>
                <th>SUAYAMVARA</th>
                <th>BUMISPARSHA</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas para rellenar -->
            <script>
                for (let i = 0; i < 16; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 3; j++) {
                        document.write('<td contenteditable="true"></td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
