<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawsariy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FFEB3B;
            font-family: 'Lirio', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .box {
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-decoration: underline;
            color: black;
            text-align: center;
        }
        textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            color: black;
            resize: none;
            outline: none;
        }
        .small {
            grid-column: span 1;
            height: 45%;
        }
        .large {
            grid-column: span 1;
            height: 90%;
        }
        .full-height {
            grid-column: span 1;
            height: 100%;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                height: auto;
            }
            .box {
                height: auto;
            }
        }
